<!DOCTYPE html>
<html>
<head>
  <title>AI Blog Content Generator</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>ü§ñ AI Blog Generator (Gemini)</h2>
  <input id="topic" placeholder="Enter topic" />
  <button onclick="generateContent()">Generate</button>
  <div id="output" style="white-space: pre-wrap; margin-top: 20px;"></div>

  <script>
    async function generateContent() {
      const topic = document.getElementById("topic").value.trim();
      const output = document.getElementById("output");

      if (!topic) return output.innerText = "‚ùå Please enter a topic.";

      output.innerText = "‚è≥ Generating...";

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycby2MSCvIuWfAEFZP6Ha9O30lvrIglZKvTtZF4sxx6ril6Lwq4caXopfJrnZw0ZuHsXN/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic })
        });

        const data = await res.json();
        const text = data?.candidates?.[0]?.content?.parts?.[0]?.text;
        output.innerText = text || "‚ùå Gemini API returned no content.";

      } catch (err) {
        output.innerText = "‚ùå Network error: " + err.message;
      }
    }
  </script>
</body>
</html>
